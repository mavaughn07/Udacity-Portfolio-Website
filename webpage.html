<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="css/bootstrap.css">
 <title>Max Vaughn</title>
</head>
<body>
 <div class="container">
  <header class="row">
    <div class="logo col-md-4">
     <img class="logo img-responsive" src="img/udacity.jpg" alt="Udacity Logo">
    </div>
    <div class="personal-info col-md-8">
     <h1 class="name">MAXWELL VAUGHN</h1>
     <h5 class="title">FRONT-END NINJA</h5>
    </div>
  </header>
  <div class="row">
   <div class="col-md-12">
    <hr class="line-break">
   </div>
  </div>
  <div class="row">
   <div class="main-image col-md-12">
    <img class="main-image img-responsive" src="img/htmlimg.jpeg" alt="HTML Image">
   </div>
  </div>
  <div class="work-header row col-md-12">
    <h2>Featured Work</h2>
  </div>
  <div class="row">
   <section class="app-box">
    <div class="col-md-4">
     <figure class="app">
      <img class="pic img-responsive" src="img/appify.jpeg" alt="Appify Logo">
      <h3>APPIFY</h3>
      <p>https://github.com/udacity/Appify/</p>
     </figure>
    </div>
    <div class="col-md-4">
     <figure class="app">
      <img class="pic img-responsive" src="img/sunflower.jpeg" alt="Sunflower Logo">
      <h3>SUNFLOWER</h3>
      <p>https://github.com/udacity/Sunflower/</p>
     </figure>
    </div>
    <div class="col-md-4">
     <figure class="app">
      <img class="pic img-responsive" src="img/bokeh.jpeg" alt="Bokeh Logo">
      <h3>BOKEH</h3>
      <p>https://github.com/udacity/Bokeh/</p>
     </figure>
    </div>
   </section>
  </div>
 </div>
</body>
</html>
